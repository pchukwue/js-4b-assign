<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather and Country Info</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <form id="userForm">
      <input type="text" id="userName" placeholder="Enter your name">
      <input type="text" id="userLocation" placeholder="Enter your location">
      <button type="submit">Get Weather & Country Info</button>
    </form>
    <div id="weatherInfo">
      <!-- Weather details will be displayed here -->
    </div>
    <div id="countryInfo">
      <!-- Country details will be displayed here -->
    </div>
    <div id="timeInfo">
      <!-- Time details will be displayed here -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
